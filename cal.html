<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script></script> -->
    <script src="index.js"></script>
</head>

<body>

    <div class="calculator">

        <input type="text" id="scrren" class="calculator-screen" value="calculate......!" disabled />

        <div class="calculator-keys">
            <button onclick="deletee(this)" type="button">AC</button>
            <button onclick="add(this)" type="button" value="%">%</button>
            <button onclick="removeCharacter()" type="button" value="C">C</button>
            <button onclick="add(this)" type="button" class="operator" value="/">&divide;</button>
            <button onclick="add(this)" type="button" value="7">7</button>
            <button onclick="add(this)" type="button" value="8">8</button>
            <button onclick="add(this)" type="button" value="9">9</button>
            <button onclick="add(this)" type="button" class="operator" value="*">&times;</button>
            <button onclick="add(this)" type="button" value="4">4</button>
            <button type="button" onclick="add(this)" value="5">5</button>
            <button type="button" onclick="add(this)" value="6">6</button>
            <button type="button" onclick="add(this)" class="operator" value="+">+</button>
            <button type="button" onclick="add(this)" value="1">1</button>
            <button type="button" onclick="add(this)" value="2">2</button>
            <button type="button" onclick="add(this)" value="3">3</button>
            <button type="button" onclick="add(this)" class="operator" value="-">-</button>
            <button type="button" onclick="add(this)" class="decimal" value=".">.</button>
            <button type="button" onclick="add(this)" value="0">0</button>
            <button type="button" onclick="add(this)" value="00">00</button>
            <button type="button" onclick="equal(this)" class="equal-sign" value="=">=</button>
        </div>
    </div>

</body>

</html>
